<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
    </head>
    <body>
        <h1>Log in</h1>
        <form action="/api/login" method="POST">
            <div>
                <input type="text" placeholder="Email address">
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <button type="submit">
                Log in
            </button>
        </form>
        <a href="/register">Register</a> | <a href="/">Go home</a>
    </body>
</html>
